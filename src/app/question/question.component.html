<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://img.icons8.com/color/96/000000/angularjs.png" alt="logo" width="90" />
            </div>
            <div class="quiz-header">
                <h4>Angular & TypeScript Quiz</h4>
                <span style="font-style: italic">Welcome {{name}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>20 points</h5>
            </div>
            <div class="question-remain"><span>Question {{currentQuestion+1}} of {{questionList.length}}</span></div>
            <div class="timer">
                <h5>60 sec ‚è±</h5>
            </div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="60"></div>
        </div>
        <div class="question">
            <div class="card">
                <h3>{{questionList[currentQuestion]?.questionText}}</h3>
            </div>
        </div>
        <div class="option">
            <ol>
                <li *ngFor="let option of questionList[currentQuestion]?.options">
                    <div class="card">{{option?.text}}</div>
                </li>

            </ol>
        </div>
        <div class="d-flex justify-content-between">
            <button [disabled]="currentQuestion === 0" class="btn" (click)="prev()">
                <i class="fa text-primary fa-chevron-left fa-3x"></i></button>
            <button class="btn"><i class="fa fa-refresh fa-3x text-primary "></i></button>
            <button [disabled]="currentQuestion+1 === questionList.length" class="btn" (click)="next()">
                <i class="fa text-primary fa-chevron-right fa-3x"></i></button>
        </div>
    </div>
</div>
